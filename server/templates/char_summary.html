{% extends "header.html" %}
{% block content %}
<h3>Character Name: {{ character.name }}</h3>
<div class="container text-center">
  <div class="row">
    <div class="col">
      <h4>Skill: {{ character.skill }}</h4>
    </div>
    <div class="col">
      <h4>Health: {{ character.health }}</h4>
    </div>
    <div class="col">
      <h4>Luck: {{ character.luck }}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h4>Gold: {{ character.gold }}</h4>
    </div>
    <div class="col">
      <h4>Potions: {{ character.potions }}</h4>
    </div>
    <div class="col">
      <form action="/potion" method="POST">
        <button type="submit" class="btn btn-secondary">Use Potion</button>
      </form>
    </div>
  </div>
</div>
<div class="b-example-divider"></div>
{% block page %}{% endblock %}
{% endblock %}
