{% extends "char_summary.html" %}
{% block page %}
<h3>{{ page.title }}</h3>
{% for paragraph in page.text %}
<p>{{ paragraph }}</p>
{% endfor %}
<form action="/page" method="POST">
    <input type="hidden" name="choice" id="0" value="0">
    <button type="submit" class="btn btn-secondary">{{ page.options[0].text }}</button>
</form>
{% endblock %}
