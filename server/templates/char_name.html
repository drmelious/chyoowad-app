{% extends "header.html" %}
{% block content %}
<h3>Looks like you haven't created a character yet.</h3>
<form action="/stats" method="POST">
    <div class="mb-3">
        <label for="CharName" class="form-label">Enter your name</label>
        <input type="text" class="form-control" id="CharName" placeholder="Name" name="name">
    </div>
    <br/>
    <button type="submit" class="btn btn-secondary">Roll Stats</button>
</form>
{% endblock %}
